<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8 JavaScript</title>
  </head>
  <body>
    <p id="linea"></p>
    <input type="text" name="" class="screen" id="linea" onchange="linea" />
    <br />
    <br />

    <button type="button" class="boton" value="7">7</button>
    <button type="button" class="boton" value="8">8</button>
    <button type="button" class="boton" value="9">9</button>
    <button type="button" class="boton" value="*">*</button>
    <br />
    <button type="button" class="boton" value="4">4</button>
    <button type="button" class="boton" value="5">5</button>
    <button type="button" class="boton" value="6">6</button>
    <button type="button" class="boton" value="/">/</button>
    <br />
    <button type="button" class="boton" value="1">1</button>
    <button type="button" class="boton" value="2">2</button>
    <button type="button" class="boton" value="3">3</button>
    <button type="button" class="boton" value="+">+</button>
    <br />
    <button type="button" class="boton" value=".">.</button>
    <button type="button" class="boton" value="0">0</button>
    <button type="button" class="boton-igual" type="submit">=</button>
    <button type="button" class="boton-c" type="erase">C</button>
    <button type="button" class="boton" value="-">-</button>

    <script src="/script.js"></script>
  </body>
</html>
